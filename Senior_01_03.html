<!For Senior 1-3>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Senior 1-3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: 35px;
            max-width: 650px;
            width: 100%;
            text-align: center;
        }

        .game-title {
            color: #fd79a8;
            font-size: 2.8em;
            font-weight: bold;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .game-subtitle {
            color: #2d3436;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .timer {
            font-size: 2.2em;
            color: #e84393;
            font-weight: bold;
            margin-bottom: 25px;
            padding: 15px;
            background: linear-gradient(45deg, #fff0f6, #ffeaa7);
            border-radius: 12px;
            border: 2px solid #fd79a8;
        }

        .problems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .problem-row {
            background: linear-gradient(45deg, #fff5f8, #ffeaa7);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #fd79a8;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .problem-row:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #e84393;
        }

        .problem-text {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #2d3436;
            font-weight: bold;
        }

        .multiplication-symbol {
            color: #e84393;
            font-size: 1.2em;
            margin: 0 8px;
        }

        .answer-input {
            width: 100%;
            max-width: 200px;
            padding: 16px;
            border: 3px solid #ddd;
            border-radius: 12px;
            font-size: 1.4em;
            text-align: center;
            transition: all 0.3s ease;
            background: white;
        }

        .answer-input:focus {
            outline: none;
            border-color: #fd79a8;
            box-shadow: 0 0 0 3px rgba(253, 121, 168, 0.2);
            transform: scale(1.02);
        }

        .answer-input.correct {
            border-color: #00b894;
            background-color: #e8f8f5;
        }

        .answer-input.incorrect {
            border-color: #e84393;
            background-color: #ffe8f0;
        }

        .submit-btn {
            background: linear-gradient(45deg, #fd79a8, #e84393);
            color: white;
            padding: 20px 45px;
            border: none;
            border-radius: 35px;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(253, 121, 168, 0.3);
            margin: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(253, 121, 168, 0.4);
        }

        .submit-btn:disabled {
            background: #b2bec3;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .start-btn {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            padding: 25px 55px;
            border: none;
            border-radius: 40px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 184, 148, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 184, 148, 0.4);
        }

        .result-message {
            font-size: 2em;
            font-weight: bold;
            margin: 30px 0;
            padding: 30px;
            border-radius: 20px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .result-excellent {
            background: linear-gradient(45deg, #00b894, #00a085);
        }

        .result-good {
            background: linear-gradient(45deg, #fd79a8, #e84393);
        }

        .result-average {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
        }

        .result-poor {
            background: linear-gradient(45deg, #e84393, #d63031);
        }

        .result-summary {
            background: linear-gradient(45deg, #f1f2f6, #dfe6e9);
            padding: 30px;
            border-radius: 18px;
            margin: 25px 0;
            color: #2d3436;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #fd79a8;
        }

        .stat-label {
            font-size: 1em;
            color: #636e72;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #fd79a8;
        }

        .answers-review {
            text-align: left;
            margin-top: 25px;
        }

        .answer-item {
            margin: 12px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border-left: 5px solid #ddd;
            font-size: 1.1em;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .answer-item.correct {
            border-left-color: #00b894;
            background: #e8f8f5;
        }

        .answer-item.incorrect {
            border-left-color: #e84393;
            background: #ffe8f0;
        }

        .start-description {
            font-size: 1.2em;
            color: #636e72;
            margin: 25px 0;
            line-height: 1.8;
            background: #f1f2f6;
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #fd79a8;
        }

        .difficulty-badge {
            display: inline-block;
            background: linear-gradient(45deg, #e84393, #fd79a8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .multiplication-table-hint {
            background: linear-gradient(45deg, #fff0f6, #ffeaa7);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #fd79a8;
            font-size: 1em;
            color: #636e72;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 25px;
            }
            
            .game-title {
                font-size: 2.2em;
            }
            
            .problems-grid {
                grid-template-columns: 1fr;
            }
            
            .result-stats {
                grid-template-columns: 1fr;
            }
            
            .problem-text {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">📚 For Senior 1-3</h1>
        
        <div id="game-content">
            <div class="start-screen">
                <div class="difficulty-badge">✖️ 곱셈 레벨</div>
                <div class="start-description">
                    <strong>🎯 2자리×1자리 곱셈 게임</strong><br><br>
                    2자리 숫자와 1자리 숫자를 곱하는 계산 게임입니다.<br>
                    한 화면에 5개의 문제를 풀어보세요!<br><br>
                    <strong>⏰ 목표:</strong> 60초 안에 정확하게 계산하기<br>
                    <strong>📝 평가:</strong> 정답 개수와 시간으로 평가됩니다<br>
                    <strong>🔢 범위:</strong> 2자리 수 (10~99) × 1자리 수 (1~9)<br>
                    <strong>💡 팁:</strong> 자리수별로 나누어 계산해보세요
                </div>
                
                <div class="multiplication-table-hint">
                    <strong>💭 계산 힌트:</strong><br>
                    23×4 = (20×4) + (3×4) = 80 + 12 = 92<br>
                    이렇게 자리수를 나누어 계산하면 쉬워요!
                </div>
                
                <button class="start-btn" onclick="startGame()">🚀 게임 시작</button>
            </div>
        </div>
    </div>

    <script>
        let startTime;
        let problems = [];
        let answers = [];

        function startGame() {
            generateProblems();
            renderGame();
        }

        function generateProblems() {
            problems = [];
            for (let i = 0; i < 5; i++) {
                const a = Math.floor(Math.random() * 90) + 10; // 2자리 숫자 (10-99)
                const b = Math.floor(Math.random() * 9) + 1;   // 1자리 숫자 (1-9)
                
                problems.push({ a, b, answer: a * b });
            }
        }

        function renderGame() {
            const content = `
                <div class="difficulty-badge">✖️ 곱셈 레벨</div>
                <div class="game-subtitle">일자리 숫자 곱셈 게임 (5문제)</div>
                <div class="timer" id="timer">60초</div>
                <div class="problems-grid">
                    ${problems.map((problem, index) => `
                        <div class="problem-row">
                            <div class="problem-text">
                                문제 ${index + 1}: ${problem.a}<span class="multiplication-symbol">×</span>${problem.b} = ?
                            </div>
                            <input type="number" 
                                   class="answer-input" 
                                   id="answer-${index}" 
                                   onkeypress="handleEnter(event, ${index})"
                                   placeholder="답을 입력하세요" />
                        </div>
                    `).join('')}
                </div>
                <button class="submit-btn" onclick="checkAnswers()">✅ 답안 제출</button>
            `;
            
            document.getElementById('game-content').innerHTML = content;
            startTimer();
            startTime = Date.now();
            
            // 첫 번째 입력 필드에 포커스
            setTimeout(() => {
                document.getElementById('answer-0').focus();
            }, 100);
        }

        function handleEnter(event, index) {
            if (event.key === 'Enter') {
                const nextIndex = index + 1;
                if (nextIndex < problems.length) {
                    document.getElementById(`answer-${nextIndex}`).focus();
                } else {
                    checkAnswers();
                }
            }
        }

        function startTimer() {
            const timerElement = document.getElementById('timer');
            let timeLeft = 60;
            
            const interval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `${timeLeft}초`;
                
                if (timeLeft <= 10) {
                    timerElement.style.color = '#d63031';
                    timerElement.style.animation = 'pulse 1s infinite';
                }
                
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    timerElement.textContent = '시간 종료!';
                    checkAnswers();
                }
            }, 1000);
            
            // CSS 애니메이션 추가
            if (!document.getElementById('pulse-animation')) {
                const style = document.createElement('style');
                style.id = 'pulse-animation';
                style.textContent = `
                    @keyframes pulse {
                        0% { transform: scale(1); }
                        50% { transform: scale(1.1); }
                        100% { transform: scale(1); }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        function checkAnswers() {
            const endTime = Date.now();
            const timeTaken = Math.floor((endTime - startTime) / 1000);
            
            answers = [];
            let correctCount = 0;
            
            for (let i = 0; i < problems.length; i++) {
                const input = document.getElementById(`answer-${i}`);
                const userAnswer = parseInt(input.value) || 0;
                const isCorrect = userAnswer === problems[i].answer;
                
                if (isCorrect) {
                    correctCount++;
                    input.classList.add('correct');
                } else {
                    input.classList.add('incorrect');
                }
                
                answers.push({ 
                    userAnswer, 
                    correct: problems[i].answer, 
                    isCorrect,
                    problem: problems[i]
                });
            }
            
            // 버튼 비활성화
            const submitBtn = document.querySelector('.submit-btn');
            if (submitBtn) {
                submitBtn.disabled = true;
            }
            
            setTimeout(() => {
                showResult(timeTaken, correctCount);
            }, 1500);
        }

        function showResult(timeTaken, correctCount) {
            let message = '';
            let resultClass = '';
            
            if (timeTaken <= 60) {
                if (correctCount === 5) {
                    message = '정말 잘했어요!';
                    resultClass = 'result-excellent';
                } else if (correctCount >= 2) {
                    message = '잘했어요!';
                    resultClass = 'result-good';
                } else {
                    message = '분발하세요!';
                    resultClass = 'result-average';
                }
            } else {
                if (correctCount === 5) {
                    message = '잘했어요! 다음에는 조금 빨리!';
                    resultClass = 'result-good';
                } else if (correctCount >= 2) {
                    message = '평범해요! 다음에는 조금 빨리!';
                    resultClass = 'result-average';
                } else {
                    message = '오늘 컨디션이 좋지 않으신가봐요. 다음에는 조금 빨리!';
                    resultClass = 'result-poor';
                }
            }
            
            const content = `
                <div class="difficulty-badge">✖️ 곱셈 레벨</div>
                <div class="game-subtitle">게임 결과</div>
                <div class="result-message ${resultClass}">${message}</div>
                
                <div class="result-summary">
                    <div class="result-stats">
                        <div class="stat-item">
                            <div class="stat-label">소요 시간</div>
                            <div class="stat-value">${timeTaken}초</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">정답 개수</div>
                            <div class="stat-value">${correctCount}/5</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">정답률</div>
                            <div class="stat-value">${correctCount * 20}%</div>
                        </div>
                    </div>
                    
                    <div class="answers-review">
                        <h3 style="margin-bottom: 15px; color: #2d3436;">📋 정답 확인</h3>
                        ${answers.map((answer, index) => `
                            <div class="answer-item ${answer.isCorrect ? 'correct' : 'incorrect'}">
                                <strong>문제 ${index + 1}:</strong> 
                                ${answer.problem.a} × ${answer.problem.b} = ${answer.correct}
                                ${answer.isCorrect ? 
                                    ' ✅' : 
                                    ` ❌ (입력한 답: ${answer.userAnswer || '무응답'})`
                                }
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <button class="submit-btn" onclick="showNextGame()">➡️ 1-4 게임으로</button>
                <button class="start-btn" onclick="restartGame()" style="margin-left: 10px;">🔄 다시 도전</button>
            `;
            
            document.getElementById('game-content').innerHTML = content;
        }

        function showNextGame() {
            const content = `
                <div class="difficulty-badge">🎉 1-3 완료!</div>
                <div class="game-subtitle">첫번째 단계 4번게임으로 이동</div>
                <div class="start-description">
                    <strong>축하합니다!</strong><br><br>
                    For Senior 1-3 곱셈 게임을 성공적으로 완료하셨습니다.<br>
                    구구단을 활용한 곱셈 계산을 잘 해내셨네요!<br><br>
                    <strong>다음 게임:</strong> 첫번째 단계 4번게임<br>
                    <strong>게임 내용:</strong> 나눗셈 문제 (2자리 ÷ 1자리)<br>
                    <strong>난이도:</strong> 정수 나눗셈으로 도전!<br><br>
                    나눗셈은 곱셈의 반대 연산이에요.<br>
                    나머지가 없이 딱 나누어 떨어지는 문제들만 나옵니다!
                </div>
                <button class="start-btn" onclick="startNextStageGame()">🎯 1단계 4번게임 시작</button>
                <button class="submit-btn" onclick="restartGame()" style="margin-left: 10px;">🔄 1-3 다시 하기</button>
            `;
            
            document.getElementById('game-content').innerHTML = content;
        }

        function startNextStageGame() {
            const content = `
                <div class="difficulty-badge">🚀 준비 중</div>
                <div class="game-subtitle">첫번째 단계 4번게임</div>
                <div class="start-description">
                    <strong>🎯 나눗셈 게임 (2자리 ÷ 1자리)</strong><br><br>
                    첫번째 단계 4번게임이 곧 시작됩니다!<br>
                    정수 나눗셈 문제들이 준비되어 있어요.<br><br>
                    <strong>⚡ 특징:</strong><br>
                    • 2자리 숫자를 1자리 숫자로 나누기<br>
                    • 나머지 없이 딱 나누어 떨어지는 문제<br>
                    • 나누는 수는 1이 아닌 2~9<br>
                    • 총 5문제, 60초 제한<br><br>
                    <em>현재 개발 중입니다...</em>
                </div>
                <button class="start-btn" onclick="restartGame()">🔄 1-3으로 돌아가기</button>
            `;
            
            document.getElementById('game-content').innerHTML = content;
        }

        function restartGame() {
            // 게임 초기화
            answers = [];
            
            // 시작 화면으로 복원
            document.getElementById('game-content').innerHTML = `
                <div class="start-screen">
                    <div class="difficulty-badge">✖️ 곱셈 레벨</div>
                    <div class="start-description">
                        <strong>🎯 일자리 숫자 곱셈 게임</strong><br><br>
                        두 개의 일자리 숫자를 곱하는 계산 게임입니다.<br>
                        구구단을 활용해서 5개의 문제를 풀어보세요!<br><br>
                        <strong>⏰ 목표:</strong> 60초 안에 정확하게 계산하기<br>
                        <strong>📝 평가:</strong> 정답 개수와 시간으로 평가됩니다<br>
                        <strong>🔢 범위:</strong> 2~9 (숫자 1은 제외)<br>
                        <strong>💡 팁:</strong> 구구단을 떠올리며 계산해보세요
                    </div>
                    
                    <div class="multiplication-table-hint">
                        <strong>💭 구구단 힌트:</strong><br>
                        2×3=6, 4×5=20, 7×8=56 처럼<br>
                        외운 구구단을 활용하면 쉽게 풀 수 있어요!
                    </div>
                    
                    <button class="start-btn" onclick="startGame()">🚀 게임 시작</button>
                </div>
            `;
        }
    </script>
</body>
</html>
