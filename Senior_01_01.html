<!For Senior 1-1>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Senior 1-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: 35px;
            max-width: 650px;
            width: 100%;
            text-align: center;
        }

        .game-title {
            color: #74b9ff;
            font-size: 2.8em;
            font-weight: bold;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .game-subtitle {
            color: #2d3436;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .timer {
            font-size: 2.2em;
            color: #e17055;
            font-weight: bold;
            margin-bottom: 25px;
            padding: 15px;
            background: linear-gradient(45deg, #fff5f3, #ffeaa7);
            border-radius: 12px;
            border: 2px solid #fdcb6e;
        }

        .problems-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .problem-row {
            background: linear-gradient(45deg, #f8f9ff, #e8f4fd);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #a8dadc;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .problem-row:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #74b9ff;
        }

        .problem-text {
            font-size: 1.6em;
            margin-bottom: 15px;
            color: #2d3436;
            font-weight: bold;
        }

        .answer-input {
            width: 100%;
            max-width: 250px;
            padding: 16px;
            border: 3px solid #ddd;
            border-radius: 12px;
            font-size: 1.4em;
            text-align: center;
            transition: all 0.3s ease;
            background: white;
        }

        .answer-input:focus {
            outline: none;
            border-color: #74b9ff;
            box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.2);
            transform: scale(1.02);
        }

        .answer-input.correct {
            border-color: #00b894;
            background-color: #e8f8f5;
        }

        .answer-input.incorrect {
            border-color: #e17055;
            background-color: #ffe8e6;
        }

        .submit-btn {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            padding: 20px 45px;
            border: none;
            border-radius: 35px;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(116, 185, 255, 0.3);
            margin: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(116, 185, 255, 0.4);
        }

        .submit-btn:disabled {
            background: #b2bec3;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .start-btn {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            padding: 25px 55px;
            border: none;
            border-radius: 40px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 184, 148, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 184, 148, 0.4);
        }

        .next-game-btn {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            padding: 20px 45px;
            border: none;
            border-radius: 35px;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.3);
            margin: 10px;
        }

        .next-game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(108, 92, 231, 0.4);
        }

        .result-message {
            font-size: 2em;
            font-weight: bold;
            margin: 30px 0;
            padding: 30px;
            border-radius: 20px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .result-excellent {
            background: linear-gradient(45deg, #00b894, #00a085);
        }

        .result-good {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }

        .result-average {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
        }

        .result-poor {
            background: linear-gradient(45deg, #e17055, #d63031);
        }

        .result-summary {
            background: linear-gradient(45deg, #f1f2f6, #dfe6e9);
            padding: 30px;
            border-radius: 18px;
            margin: 25px 0;
            color: #2d3436;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #74b9ff;
        }

        .stat-label {
            font-size: 1em;
            color: #636e72;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #74b9ff;
        }

        .answers-review {
            text-align: left;
            margin-top: 25px;
        }

        .answer-item {
            margin: 12px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border-left: 5px solid #ddd;
            font-size: 1.1em;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .answer-item.correct {
            border-left-color: #00b894;
            background: #e8f8f5;
        }

        .answer-item.incorrect {
            border-left-color: #e17055;
            background: #ffe8e6;
        }

        .start-description {
            font-size: 1.2em;
            color: #636e72;
            margin: 25px 0;
            line-height: 1.8;
            background: #f1f2f6;
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #74b9ff;
        }

        .next-game-info {
            background: linear-gradient(45deg, #e8f4fd, #f8f9ff);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #6c5ce7;
            font-size: 1.1em;
            color: #2d3436;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 25px;
            }
            
            .game-title {
                font-size: 2.2em;
            }
            
            .result-stats {
                grid-template-columns: 1fr;
            }
            
            .problem-text {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">📚 For Senior 1-1</h1>
        
        <div id="game-content">
            <div class="start-screen">
                <div class="start-description">
                    <strong>🎯 두자리 숫자 덧셈 게임</strong><br><br>
                    두 개의 두자리 숫자를 더하는 간단한 계산 게임입니다.<br>
                    총 5개의 문제를 풀어보세요!<br><br>
                    <strong>⏰ 목표:</strong> 60초 안에 정확하게 계산하기<br>
                    <strong>📝 평가:</strong> 정답 개수와 시간으로 평가됩니다
                </div>
                <button class="start-btn" onclick="startGame()">🚀 게임 시작</button>
            </div>
        </div>
    </div>

    <script>
        let startTime;
        let problems = [];
        let answers = [];

        function startGame() {
            generateProblems();
            renderGame();
        }

        function generateProblems() {
            problems = [];
            for (let i = 0; i < 5; i++) {
                const a = Math.floor(Math.random() * 90) + 10; // 10-99
                const b = Math.floor(Math.random() * 90) + 10; // 10-99
                problems.push({ a, b, answer: a + b });
            }
        }

        function renderGame() {
            const content = `
                <div class="game-subtitle">두자리 숫자 덧셈 게임</div>
                <div class="timer" id="timer">60초</div>
                <div class="problems-grid">
                    ${problems.map((problem, index) => `
                        <div class="problem-row">
                            <div class="problem-text">${problem.a} + ${problem.b} = ?</div>
                            <input type="number" 
                                   class="answer-input" 
                                   id="answer-${index}" 
                                   onkeypress="handleEnter(event, ${index})"
                                   placeholder="답을 입력하세요" />
                        </div>
                    `).join('')}
                </div>
                <button class="submit-btn" onclick="checkAnswers()">✅ 답안 제출</button>
            `;
            
            document.getElementById('game-content').innerHTML = content;
            startTimer();
            startTime = Date.now();
            
            // 첫 번째 입력 필드에 포커스
            setTimeout(() => {
                document.getElementById('answer-0').focus();
            }, 100);
        }

        function handleEnter(event, index) {
            if (event.key === 'Enter') {
                const nextIndex = index + 1;
                if (nextIndex < problems.length) {
                    document.getElementById(`answer-${nextIndex}`).focus();
                } else {
                    checkAnswers();
                }
            }
        }

        function startTimer() {
            const timerElement = document.getElementById('timer');
            let timeLeft = 60;
            
            const interval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `${timeLeft}초`;
                
                if (timeLeft <= 10) {
                    timerElement.style.color = '#d63031';
                    timerElement.style.animation = 'pulse 1s infinite';
                }
                
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    timerElement.textContent = '시간 종료!';
                    checkAnswers();
                }
            }, 1000);
            
            // CSS 애니메이션 추가
            if (!document.getElementById('pulse-animation')) {
                const style = document.createElement('style');
                style.id = 'pulse-animation';
                style.textContent = `
                    @keyframes pulse {
                        0% { transform: scale(1); }
                        50% { transform: scale(1.1); }
                        100% { transform: scale(1); }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        function checkAnswers() {
            const endTime = Date.now();
            const timeTaken = Math.floor((endTime - startTime) / 1000);
            
            answers = [];
            let correctCount = 0;
            
            for (let i = 0; i < problems.length; i++) {
                const input = document.getElementById(`answer-${i}`);
                const userAnswer = parseInt(input.value) || 0;
                const isCorrect = userAnswer === problems[i].answer;
                
                if (isCorrect) {
                    correctCount++;
                    input.classList.add('correct');
                } else {
                    input.classList.add('incorrect');
                }
                
                answers.push({ 
                    userAnswer, 
                    correct: problems[i].answer, 
                    isCorrect,
                    problem: problems[i]
                });
            }
            
            // 버튼 비활성화
            const submitBtn = document.querySelector('.submit-btn');
            if (submitBtn) {
                submitBtn.disabled = true;
            }
            
            setTimeout(() => {
                showResult(timeTaken, correctCount);
            }, 1500);
        }

        function showResult(timeTaken, correctCount) {
            let message = '';
            let resultClass = '';
            
            if (timeTaken <= 60) {
                if (correctCount === 5) {
                    message = '정말 잘했어요!';
                    resultClass = 'result-excellent';
                } else if (correctCount >= 2) {
                    message = '잘했어요!';
                    resultClass = 'result-good';
                } else {
                    message = '분발하세요!';
                    resultClass = 'result-average';
                }
            } else {
                if (correctCount === 5) {
                    message = '잘했어요! 다음에는 조금 빨리!';
                    resultClass = 'result-good';
                } else if (correctCount >= 2) {
                    message = '평범해요! 다음에는 조금 빨리!';
                    resultClass = 'result-average';
                } else {
                    message = '오늘 컨디션이 좋지 않으신가봐요. 다음에는 조금 빨리!';
                    resultClass = 'result-poor';
                }
            }
            
            const content = `
                <div class="game-subtitle">게임 결과</div>
                <div class="result-message ${resultClass}">${message}</div>
                
                <div class="result-summary">
                    <div class="result-stats">
                        <div class="stat-item">
                            <div class="stat-label">소요 시간</div>
                            <div class="stat-value">${timeTaken}초</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">정답 개수</div>
                            <div class="stat-value">${correctCount}/5</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">정답률</div>
                            <div class="stat-value">${correctCount * 20}%</div>
                        </div>
                    </div>
                    
                    <div class="answers-review">
                        <h3 style="margin-bottom: 15px; color: #2d3436;">📋 정답 확인</h3>
                        ${answers.map((answer, index) => `
                            <div class="answer-item ${answer.isCorrect ? 'correct' : 'incorrect'}">
                                <strong>문제 ${index + 1}:</strong> 
                                ${answer.problem.a} + ${answer.problem.b} = ${answer.correct}
                                ${answer.isCorrect ? 
                                    ' ✅' : 
                                    ` ❌ (입력한 답: ${answer.userAnswer || '무응답'})`
                                }
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <button class="next-game-btn" onclick="goToNextGame()">🚀 새 창에서 다음 게임 열기</button>
                <button class="start-btn" onclick="restartGame()" style="margin-left: 10px;">🔄 다시 도전</button>
            `;
            
            document.getElementById('game-content').innerHTML = content;
        }

function goToNextGame() { 
// 현재 창에서 직접 이동 - iframe 차단 없음
 window.location.href = 'https://asitis7.github.io/Senior_Game/Senior_01_02.html';
            
            // 팝업 차단 확인
            if (!nextGameWindow || nextGameWindow.closed || typeof nextGameWindow.closed == 'undefined') {
                // 팝업이 차단된 경우 사용자에게 안내
                alert('팝업이 차단되었습니다!\n\n아래 주소를 새 탭에서 열어주세요:\nhttps://asitis7.github.io/Senior_Game/Senior_01_02.html\n\n또는 브라우저 설정에서 팝업을 허용해주세요.');
                
                // 수동으로 URL 복사할 수 있도록 안내
                showManualNextGame();
            } else {
                // 새 창에 포커스
                nextGameWindow.focus();
                
                // 현재 창은 닫기 (선택사항)
                // window.close();
            }
        }

        function showManualNextGame() {
            const content = `
                <div class="game-subtitle">🎯 다음 게임으로 이동</div>
                <div class="next-game-info">
                    <strong>팝업이 차단되었습니다!</strong><br><br>
                    아래 방법 중 하나를 선택해주세요:<br><br>
                    
                    <strong>방법 1:</strong> 아래 링크를 클릭하세요<br>
                    <a href="https://asitis7.github.io/Senior_Game/Senior_01_02.html" 
                       target="_blank" 
                       style="color: #6c5ce7; font-weight: bold; text-decoration: underline;">
                       🔗 For Senior 1-2 게임 열기
                    </a><br><br>
                    
                    <strong>방법 2:</strong> 아래 주소를 복사해서 새 탭에서 열어주세요<br>
                    <div style="background: #f1f2f6; padding: 10px; border-radius: 8px; margin: 10px 0; font-family: monospace; font-size: 0.9em; word-break: break-all;">
                        https://asitis7.github.io/Senior_Game/Senior_01_02.html
                    </div>
                </div>
                <button class="next-game-btn" onclick="goToNextGame()">🔄 다시 시도</button>
                <button class="start-btn" onclick="restartGame()">🔄 1-1 다시 하기</button>
            `;
            
            document.getElementById('game-content').innerHTML = content;
        }

        function showNextGame() {
            const content = `
                <div class="game-subtitle">🎉 1-1 게임 완료!</div>
                <div class="next-game-info">
                    <strong>축하합니다!</strong><br><br>
                    For Senior 1-1 게임을 성공적으로 완료하셨습니다.<br>
                    다음 게임이 새 창에서 열립니다.<br><br>
                    <strong>다음 게임:</strong> For Senior 1-2<br>
                    <strong>안내:</strong> 팝업 차단 시 수동으로 링크를 클릭해주세요
                </div>
                <button class="next-game-btn" onclick="goToNextGame()">🚀 새 창에서 다음 게임 열기</button>
                <button class="start-btn" onclick="restartGame()">🔄 1-1 다시 하기</button>
            `;
            
            document.getElementById('game-content').innerHTML = content;
        }

        function restartGame() {
            // 게임 초기화
            answers = [];
            
            // 시작 화면으로 복원
            document.getElementById('game-content').innerHTML = `
                <div class="start-screen">
                    <div class="start-description">
                        <strong>🎯 두자리 숫자 덧셈 게임</strong><br><br>
                        두 개의 두자리 숫자를 더하는 간단한 계산 게임입니다.<br>
                        총 5개의 문제를 풀어보세요!<br><br>
                        <strong>⏰ 목표:</strong> 60초 안에 정확하게 계산하기<br>
                        <strong>📝 평가:</strong> 정답 개수와 시간으로 평가됩니다
                    </div>
                    <button class="start-btn" onclick="startGame()">🚀 게임 시작</button>
                </div>
            `;
        }
    </script>
</body>
</html>
