<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치매 예방 365 - 1단계 네번째 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: 35px;
            max-width: 650px;
            width: 100%;
            text-align: center;
        }

        .game-title {
            color: #a29bfe;
            font-size: 2.8em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .game-subtitle {
            color: #6c5ce7;
            font-size: 1.4em;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .timer {
            font-size: 2.2em;
            color: #6c5ce7;
            font-weight: bold;
            margin-bottom: 25px;
            padding: 15px;
            background: linear-gradient(45deg, #f8f7ff, #ffeaa7);
            border-radius: 12px;
            border: 2px solid #a29bfe;
        }

        .problems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .problem-row {
            background: linear-gradient(45deg, #f8f7ff, #ffeaa7);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #a29bfe;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .problem-row:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #6c5ce7;
        }

        .problem-text {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #2d3436;
            font-weight: bold;
        }

        .division-symbol {
            color: #6c5ce7;
            font-size: 1.2em;
            margin: 0 8px;
        }

        .answer-input {
            width: 100%;
            max-width: 200px;
            padding: 16px;
            border: 3px solid #ddd;
            border-radius: 12px;
            font-size: 1.4em;
            text-align: center;
            transition: all 0.3s ease;
            background: white;
        }

        .answer-input:focus {
            outline: none;
            border-color: #a29bfe;
            box-shadow: 0 0 0 3px rgba(162, 155, 254, 0.2);
            transform: scale(1.02);
        }

        .answer-input.correct {
            border-color: #00b894;
            background-color: #e8f8f5;
        }

        .answer-input.incorrect {
            border-color: #e84393;
            background-color: #ffe8f0;
        }

        .submit-btn {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
            color: white;
            padding: 20px 45px;
            border: none;
            border-radius: 35px;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(162, 155, 254, 0.3);
            margin: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(162, 155, 254, 0.4);
        }

        .submit-btn:disabled {
            background: #b2bec3;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .start-btn {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            padding: 25px 55px;
            border: none;
            border-radius: 40px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 184, 148, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 184, 148, 0.4);
        }

        .next-stage-btn {
            background: linear-gradient(45deg, #fd79a8, #e84393);
            color: white;
            padding: 20px 45px;
            border: none;
            border-radius: 35px;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(253, 121, 168, 0.3);
            margin: 10px;
        }

        .next-stage-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(253, 121, 168, 0.4);
        }

        .result-message {
            font-size: 2em;
            font-weight: bold;
            margin: 30px 0;
            padding: 30px;
            border-radius: 20px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .result-excellent {
            background: linear-gradient(45deg, #00b894, #00a085);
        }

        .result-good {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
        }

        .result-average {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
        }

        .result-poor {
            background: linear-gradient(45deg, #e84393, #d63031);
        }

        .result-summary {
            background: linear-gradient(45deg, #f1f2f6, #dfe6e9);
            padding: 30px;
            border-radius: 18px;
            margin: 25px 0;
            color: #2d3436;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #a29bfe;
        }

        .stat-label {
            font-size: 1em;
            color: #636e72;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #a29bfe;
        }

        .answers-review {
            text-align: left;
            margin-top: 25px;
        }

        .answer-item {
            margin: 12px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border-left: 5px solid #ddd;
            font-size: 1.1em;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .answer-item.correct {
            border-left-color: #00b894;
            background: #e8f8f5;
        }

        .answer-item.incorrect {
            border-left-color: #e84393;
            background: #ffe8f0;
        }

        .start-description {
            font-size: 1.2em;
            color: #636e72;
            margin: 25px 0;
            line-height: 1.8;
            background: #f1f2f6;
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #a29bfe;
        }

        .difficulty-badge {
            display: inline-block;
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .division-hint {
            background: linear-gradient(45deg, #f8f7ff, #ffeaa7);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #a29bfe;
            font-size: 1em;
            color: #636e72;
        }

        .stage-complete {
            background: linear-gradient(45deg, #00b894, #55efc4);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin: 25px 0;
            box-shadow: 0 10px 25px rgba(0, 184, 148, 0.3);
        }

        .stage-time-display {
            font-size: 2.2em;
            font-weight: bold;
            color: #00b894;
            margin: 20px 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .next-stage-info {
            background: linear-gradient(45deg, #ffe8f0, #fff5f8);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #fd79a8;
            font-size: 1.1em;
            color: #2d3436;
        }

        .game-end-emoji {
            font-size: 4em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 25px;
            }
            
            .game-title {
                font-size: 2.2em;
            }
            
            .problems-grid {
                grid-template-columns: 1fr;
            }
            
            .result-stats {
                grid-template-columns: 1fr;
            }
            
            .problem-text {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">🧠 치매 예방 365</h1>
        <h2 class="game-subtitle">1단계 - 네번째 게임</h2>
        
        <div id="game-content">
            <div class="start-screen">
                <div class="difficulty-badge">➗ 나눗셈 레벨</div>
                <div class="start-description">
                    <strong>🎯 3자리÷1자리 나눗셈 게임</strong><br><br>
                    3자리 숫자를 1자리 숫자로 나누는 계산 게임입니다.<br>
                    한 화면에 5개의 문제를 풀어보세요!<br><br>
                    <strong>⏰ 목표:</strong> 60초 안에 정확하게 계산하기<br>
                    <strong>📝 평가:</strong> 정답 개수와 시간으로 평가됩니다<br>
                    <strong>🔢 범위:</strong> 3자리 수 ÷ 1자리 수 (2~9)<br>
                    <strong>✅ 특징:</strong> 모든 답은 나머지 없는 정수입니다<br>
                    <strong>💡 팁:</strong> 차근차근 나누어 계산해보세요
                </div>
                
                <div class="division-hint">
                    <strong>💭 나눗셈 힌트:</strong><br>
                    486÷6 = 81 (6×81=486)<br>
                    곱셈의 반대로 생각하면 쉬워요!
                </div>
                
                <button class="start-btn" onclick="startGame()">🚀 게임 시작</button>
            </div>
        </div>
    </div>

    <script>
        let startTime;
        let stageStartTime;
        let problems = [];
        let answers = [];

        // 첫번째 단계 시작 시간 (localStorage 사용하지 않고 세션 내에서만 유지)
        window.onload = function() {
            if (!window.firstStageStartTime) {
                window.firstStageStartTime = Date.now();
            }
        };

        function startGame() {
            generateProblems();
            renderGame();
        }

        function generateProblems() {
            problems = [];
            for (let i = 0; i < 5; i++) {
                let b, a;
                do {
                    b = Math.floor(Math.random() * 8) + 2; // 2-9 (1 제외)
                    const quotient = Math.floor(Math.random() * 500) + 100; // 100-599
                    a = b * quotient; // 정수가 되도록 역산
                } while (b === 1 || a < 100 || a > 999);
                
                problems.push({ a, b, answer: a / b });
            }
        }

        function renderGame() {
            const content = `
                <div class="difficulty-badge">➗ 나눗셈 레벨</div>
                <div class="game-subtitle">3자리÷1자리 나눗셈 게임 (5문제)</div>
                <div class="timer" id="timer">60초</div>
                <div class="problems-grid">
                    ${problems.map((problem, index) => `
                        <div class="problem-row">
                            <div class="problem-text">
                                문제 ${index + 1}: ${problem.a}<span class="division-symbol">÷</span>${problem.b} = ?
                            </div>
                            <input type="number" 
                                   class="answer-input" 
                                   id="answer-${index}" 
                                   onkeypress="handleEnter(event, ${index})"
                                   placeholder="답을 입력하세요" />
                        </div>
                    `).join('')}
                </div>
                <button class="submit-btn" onclick="checkAnswers()">✅ 답안 제출</button>
            `;
            
            document.getElementById('game-content').innerHTML = content;
            startTimer();
            startTime = Date.now();
            
            // 첫 번째 입력 필드에 포커스
            setTimeout(() => {
                document.getElementById('answer-0').focus();
            }, 100);
        }

        function handleEnter(event, index) {
            if (event.key === 'Enter') {
                const nextIndex = index + 1;
                if (nextIndex < problems.length) {
                    document.getElementById(`answer-${nextIndex}`).focus();
                } else {
                    checkAnswers();
                }
            }
        }

        function startTimer() {
            const timerElement = document.getElementById('timer');
            let timeLeft = 60;
            
            const interval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `${timeLeft}초`;
                
                if (timeLeft <= 10) {
                    timerElement.style.color = '#d63031';
                    timerElement.style.animation = 'pulse 1s infinite';
                }
                
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    timerElement.textContent = '시간 종료!';
                    checkAnswers();
                }
            }, 1000);
            
            // CSS 애니메이션 추가
            if (!document.getElementById('pulse-animation')) {
                const style = document.createElement('style');
                style.id = 'pulse-animation';
                style.textContent = `
                    @keyframes pulse {
                        0% { transform: scale(1); }
                        50% { transform: scale(1.1); }
                        100% { transform: scale(1); }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        function checkAnswers() {
            const endTime = Date.now();
            const timeTaken = Math.floor((endTime - startTime) / 1000);
            
            answers = [];
            let correctCount = 0;
            
            for (let i = 0; i < problems.length; i++) {
                const input = document.getElementById(`answer-${i}`);
                const userAnswer = parseInt(input.value) || 0;
                const isCorrect = userAnswer === problems[i].answer;
                
                if (isCorrect) {
                    correctCount++;
                    input.classList.add('correct');
                } else {
                    input.classList.add('incorrect');
                }
                
                answers.push({ 
                    userAnswer, 
                    correct: problems[i].answer, 
                    isCorrect,
                    problem: problems[i]
                });
            }
            
            // 버튼 비활성화
            const submitBtn = document.querySelector('.submit-btn');
            if (submitBtn) {
                submitBtn.disabled = true;
            }
            
            setTimeout(() => {
                showResult(timeTaken, correctCount);
            }, 1500);
        }

        function showResult(timeTaken, correctCount) {
            let message = '';
            let resultClass = '';
            
            if (timeTaken <= 60) {
                if (correctCount === 5) {
                    message = '정말 잘했어요!';
                    resultClass = 'result-excellent';
                } else if (correctCount >= 2) {
                    message = '잘했어요!';
                    resultClass = 'result-good';
                } else {
                    message = '분발하세요!';
                    resultClass = 'result-average';
                }
            } else {
                if (correctCount === 5) {
                    message = '잘했어요! 다음에는 조금 빨리!';
                    resultClass = 'result-good';
                } else if (correctCount >= 2) {
                    message = '평범해요! 다음에는 조금 빨리!';
                    resultClass = 'result-average';
                } else {
                    message = '오늘 컨디션이 좋지 않으신가봐요. 다음에는 조금 빨리!';
                    resultClass = 'result-poor';
                }
            }
            
            const content = `
                <div class="game-end-emoji">🏆➗🎉</div>
                <div class="difficulty-badge">🏁 네번째 게임 끝</div>
                <div class="result-message ${resultClass}">${message}</div>
                
                <div class="result-summary">
                    <div class="result-stats">
                        <div class="stat-item">
                            <div class="stat-label">소요 시간</div>
                            <div class="stat-value">${timeTaken}초</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">정답 개수</div>
                            <div class="stat-value">${correctCount}/5</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">정답률</div>
                            <div class="stat-value">${correctCount * 20}%</div>
                        </div>
                    </div>
                    
                    <div class="answers-review">
                        <h3 style="margin-bottom: 15px; color: #2d3436;">📋 정답 확인</h3>
                        ${answers.map((answer, index) => `
                            <div class="answer-item ${answer.isCorrect ? 'correct' : 'incorrect'}">
                                <strong>문제 ${index + 1}:</strong> 
                                ${answer.problem.a} ÷ ${answer.problem.b} = ${answer.correct}
                                ${answer.isCorrect ? 
                                    ' ✅' : 
                                    ` ❌ (입력한 답: ${answer.userAnswer || '무응답'})`
                                }
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <button class="submit-btn" onclick="showStageComplete()">🏁 첫번째 단계 완료! 계속 하려면 클릭!</button>
                <button class="start-btn" onclick="restartGame()" style="margin-left: 10px;">🔄 다시 도전</button>
            `;
            
            document.getElementById('game-content').innerHTML = content;
            
            // 페이지 맨 위로 스크롤
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showStageComplete() {
            // 첫번째 단계 전체 시간 계산
            const stageEndTime = Date.now();
            const totalStageTime = Math.floor((stageEndTime - window.firstStageStartTime) / 1000);
            const minutes = Math.floor(totalStageTime / 60);
            const seconds = totalStageTime % 60;
            
            const content = `
                <div class="stage-complete">
                    <h2>🎉 첫번째 단계 완료! 🎉</h2>
                    <div class="stage-time-display">
                        첫번째 단계 전체 시간<br>
                        ${minutes}분 ${seconds}초
                    </div>
                </div>
                
                <div class="start-description">
                    <strong>축하합니다!</strong><br><br>
                    For Senior 첫번째 단계 (1-1 ~ 1-4)를 모두 완료하셨습니다!<br><br>
                    <strong>✅ 완료한 게임들:</strong><br>
                    • 1-1: 2자리 수 덧셈<br>
                    • 1-2: 3자리 수 덧셈<br>
                    • 1-3: 2자리×1자리 곱셈<br>
                    • 1-4: 3자리÷1자리 나눗셈<br><br>
                    
                    <strong>🎯 다음 단계:</strong><br>
                    두번째 단계에서는 더 다양한 두뇌 훈련 게임들이<br>
                    기다리고 있습니다!<br><br>
                    
                    <em>수고하셨습니다! 꾸준한 연습이 두뇌 건강의 비결입니다.</em>
                </div>
                
                <button class="next-stage-btn" onclick="goToNextStage()">🚀 2단계로 이동</button>
                <button class="start-btn" onclick="restartGame()" style="margin-left: 10px;">🔄 네번째 게임 다시 하기</button>
            `;
            
            document.getElementById('game-content').innerHTML = content;
            
            // 페이지 맨 위로 스크롤
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function goToNextStage() {
            // 새 창으로 2단계 첫번째 게임 열기
            const nextStageWindow = window.open(
                'https://asitis7.github.io/Senior_Game/Senior_02_01.html', 
                '_blank', 
                'width=800,height=600,scrollbars=yes,resizable=yes,toolbar=no,location=no'
            );
            
            // 팝업 차단 확인
            if (!nextStageWindow || nextStageWindow.closed || typeof nextStageWindow.closed == 'undefined') {
                // 팝업이 차단된 경우 사용자에게 안내
                alert('팝업이 차단되었습니다!\n\n아래 주소를 새 탭에서 열어주세요:\nhttps://asitis7.github.io/Senior_Game/Senior_02_01.html\n\n또는 브라우저 설정에서 팝업을 허용해주세요.');
                
                // 수동으로 URL 복사할 수 있도록 안내
                showManualNextStage();
            } else {
                // 새 창에 포커스
                nextStageWindow.focus();
            }
        }

        function showManualNextStage() {
            const content = `
                <div class="game-end-emoji">🏆➗🎉</div>
                <div class="difficulty-badge">🎯 다음 단계로 이동</div>
                <div class="next-stage-info">
                    <strong>팝업이 차단되었습니다!</strong><br><br>
                    아래 방법 중 하나를 선택해주세요:<br><br>
                    
                    <strong>방법 1:</strong> 아래 링크를 클릭하세요<br>
                    <a href="https://asitis7.github.io/Senior_Game/Senior_02_01.html" 
                       target="_blank" 
                       style="color: #2d3436; font-weight: bold; text-decoration: underline;">
