<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Senior 2-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: 35px;
            max-width: 650px;
            width: 100%;
            text-align: center;
        }

        .game-title {
            color: #a29bfe;
            font-size: 2.8em;
            font-weight: bold;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .game-subtitle {
            color: #2d3436;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .timer {
            font-size: 2.2em;
            color: #6c5ce7;
            font-weight: bold;
            margin-bottom: 25px;
            padding: 15px;
            background: linear-gradient(45deg, #f8f7ff, #ffeaa7);
            border-radius: 12px;
            border: 2px solid #a29bfe;
        }

        .grid-5x5 {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin: 25px auto;
            max-width: 400px;
        }

        .grid-cell {
            aspect-ratio: 1;
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        .grid-cell:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .grid-cell.clicked {
            background: linear-gradient(45deg, #00b894, #55efc4);
            transform: scale(0.9);
        }

        .grid-cell.disabled {
            background: #b2bec3;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
            color: white;
            padding: 20px 45px;
            border: none;
            border-radius: 35px;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(162, 155, 254, 0.3);
            margin: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(162, 155, 254, 0.4);
        }

        .start-btn {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            padding: 25px 55px;
            border: none;
            border-radius: 40px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 184, 148, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 184, 148, 0.4);
        }

        .next-game-btn {
            background: linear-gradient(45deg, #fd79a8, #e84393);
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 35px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(253, 121, 168, 0.3);
            margin: 10px;
        }

        .next-game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(253, 121, 168, 0.4);
        }

        .result-message {
            font-size: 2em;
            font-weight: bold;
            margin: 30px 0;
            padding: 30px;
            border-radius: 20px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .result-excellent {
            background: linear-gradient(45deg, #00b894, #00a085);
        }

        .result-good {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
        }

        .result-average {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
        }

        .result-poor {
            background: linear-gradient(45deg, #e84393, #d63031);
        }

        .result-summary {
            background: linear-gradient(45deg, #f1f2f6, #dfe6e9);
            padding: 30px;
            border-radius: 18px;
            margin: 25px 0;
            color: #2d3436;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #a29bfe;
        }

        .stat-label {
            font-size: 1em;
            color: #636e72;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #a29bfe;
        }

        .start-description {
            font-size: 1.2em;
            color: #636e72;
            margin: 25px 0;
            line-height: 1.8;
            background: #f1f2f6;
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #a29bfe;
        }

        .difficulty-badge {
            display: inline-block;
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .progress-indicator {
            background: linear-gradient(45deg, #f8f7ff, #ffeaa7);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #a29bfe;
            font-size: 1.1em;
            color: #636e72;
            font-weight: bold;
        }

        .stage-complete {
            background: linear-gradient(45deg, #00b894, #55efc4);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin: 25px 0;
            box-shadow: 0 10px 25px rgba(0, 184, 148, 0.3);
        }

        .stage-time-display {
            font-size: 1.8em;
            font-weight: bold;
            color: #00b894;
            margin: 15px 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .next-stage-info {
            background: linear-gradient(45deg, #fd79a8, #e84393);
            color: white;
            padding: 25px;
            border-radius: 18px;
            margin: 20px 0;
            box-shadow: 0 8px 20px rgba(253, 121, 168, 0.3);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 25px;
            }
            
            .game-title {
                font-size: 2.2em;
            }
            
            .grid-5x5 {
                max-width: 320px;
            }
            
            .result-stats {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .start-btn, .next-game-btn, .submit-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">📚 For Senior 2-1</h1>
        
        <div id="game-content">
            <div class="start-screen">
                <div class="difficulty-badge">🔢 숫자 순서 게임</div>
                <div class="start-description">
                    <strong>🎯 숫자 순서대로 클릭하기</strong><br><br>
                    5×5 격자에 무작위로 배치된 숫자들을<br>
                    순서대로 클릭하는 게임입니다!<br><br>
                    <strong>🎮 게임 방법:</strong><br>
                    • 1단계: 1~25 숫자를 순서대로 클릭<br>
                    • 2단계: 26~50 숫자를 순서대로 클릭<br><br>
                    <strong>⏰ 목표:</strong> 빠르고 정확하게 완료하기<br>
                    <strong>📝 평가:</strong> 전체 소요 시간으로 평가됩니다<br>
                    <strong>💡 팁:</strong> 숫자의 위치를 미리 파악해보세요
                </div>
                
                <div class="progress-indicator">
                    <strong>🧠 두뇌 운동 효과:</strong><br>
                    집중력, 순발력, 시각적 인지능력 향상!
                </div>
                
                <button class="start-btn" onclick="startGame()">🚀 게임 시작</button>
            </div>
        </div>
    </div>

    <script>
        let currentGame = 1; // 1: 1~25, 2: 26~50
        let startTime;
        let game1StartTime;
        let game1Time = 0;
        let game2Time = 0;
        let expectedNumber = 1;
        let gameStarted = false;
        let nextGameWindow = null;

        function startGame() {
            currentGame = 1;
            game1StartTime = Date.now();
            startNumberGame();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startNumberGame() {
            let numbers, title, instruction;
            
            if (currentGame === 1) {
                numbers = Array.from({length: 25}, (_, i) => i + 1);
                title = "1단계: 1~25 숫자 클릭";
                instruction = "1부터 25까지 순서대로 클릭하세요!";
                expectedNumber = 1;
            } else {
                numbers = Array.from({length: 25}, (_, i) => i + 26);
                title = "2단계: 26~50 숫자 클릭";
                instruction = "26부터 50까지 순서대로 클릭하세요!";
                expectedNumber = 26;
            }
            
            shuffleArray(numbers);
            
            const content = `
                <div class="difficulty-badge">🔢 숫자 순서 게임</div>
                <div class="game-subtitle">${title}</div>
                <div class="timer" id="timer">시간 측정 중...</div>
                <div class="progress-indicator">
                    ${instruction}<br>
                    다음 클릭할 숫자: <span style="color: #6c5ce7; font-size: 1.2em;">${expectedNumber}</span>
                </div>
                <div class="grid-5x5">
                    ${numbers.map((num, index) => `
                        <button class="grid-cell" id="cell-${index}" onclick="clickNumber(${num}, ${index})">${num}</button>
                    `).join('')}
                </div>
            `;
            
            document.getElementById('game-content').innerHTML = content;
            startTime = Date.now();
            startTimer();
            gameStarted = true;
        }

        function clickNumber(num, cellIndex) {
            if (!gameStarted) return;
            
            if (num === expectedNumber) {
                document.getElementById(`cell-${cellIndex}`).classList.add('clicked');
                expectedNumber++;
                
                // 진행 상황 업데이트
                updateProgress();
                
                const maxNum = currentGame === 1 ? 25 : 50;
                if (expectedNumber > maxNum) {
                    const endTime = Date.now();
                    const timeTaken = Math.floor((endTime - startTime) / 1000);
                    
                    if (currentGame === 1) {
                        game1Time = timeTaken;
                        setTimeout(() => {
                            currentGame = 2;
                            startNumberGame();
                        }, 1000);
                    } else {
                        game2Time = timeTaken;
                        gameStarted = false;
                        showResult();
                    }
                }
            }
        }

        function updateProgress() {
            const progressElement = document.querySelector('.progress-indicator');
            if (progressElement) {
                const instruction = currentGame === 1 ? 
                    "1부터 25까지 순서대로 클릭하세요!" : 
                    "26부터 50까지 순서대로 클릭하세요!";
                const maxNum = currentGame === 1 ? 25 : 50;
                
                if (expectedNumber <= maxNum) {
                    progressElement.innerHTML = `
                        ${instruction}<br>
                        다음 클릭할 숫자: <span style="color: #6c5ce7; font-size: 1.2em;">${expectedNumber}</span>
                    `;
                }
            }
        }

        function startTimer() {
            const timerElement = document.getElementById('timer');
            let seconds = 0;
            
            const interval = setInterval(() => {
                if (!gameStarted && currentGame > 2) {
                    clearInterval(interval);
                    return;
                }
                
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                timerElement.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                
                if (currentGame === 2 && expectedNumber > 50) {
                    clearInterval(interval);
                }
            }, 1000);
        }

        function showResult() {
            const totalTime = game1Time + game2Time;
            let message = '';
            let resultClass = '';
            
            if (totalTime <= 60) {
                message = '정말 잘했어요!';
                resultClass = 'result-excellent';
            } else if (totalTime <= 90) {
                message = '잘했어요! 다음에는 조금 빨리!';
                resultClass = 'result-good';
            } else if (totalTime <= 120) {
                message = '평범해요! 다음에는 조금 빨리!';
                resultClass = 'result-average';
            } else {
                message = '오늘 컨디션이 좋지 않으신가봐요. 다음에는 조금 빨리!';
                resultClass = 'result-poor';
            }
            
            const content = `
                <div class="difficulty-badge">🔢 숫자 순서 게임</div>
                <div class="game-subtitle">게임 완료!</div>
                <div class="result-message ${resultClass}">${message}</div>
                
                <div class="stage-complete">
                    <h3>🎉 For Senior 2-1 완료 🎉</h3>
                    <div class="stage-time-display">
                        1번 게임 (1~25): ${game1Time}초<br>
                        2번 게임 (26~50): ${game2Time}초<br>
                        <strong>총 시간: ${totalTime}초</strong>
                    </div>
                </div>
                
                <div class="result-summary">
                    <div class="result-stats">
                        <div class="stat-item">
                            <div class="stat-label">1단계 시간</div>
                            <div class="stat-value">${game1Time}초</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">2단계 시간</div>
                            <div class="stat-value">${game2Time}초</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">총 시간</div>
                            <div class="stat-value">${totalTime}초</div>
                        </div>
                    </div>
                    
                    <div style="text-align: left; margin-top: 20px;">
                        <h4 style="margin-bottom: 15px; color: #2d3436;">📊 성과 분석</h4>
                        <div style="background: white; padding: 15px; border-radius: 10px; margin: 10px 0;">
                            <strong>✅ 완료한 작업:</strong><br>
                            • 1~25 숫자 순서대로 클릭 완료<br>
                            • 26~50 숫자 순서대로 클릭 완료<br>
                            • 총 50개의 숫자를 정확한 순서로 처리
                        </div>
                        <div style="background: white; padding: 15px; border-radius: 10px; margin: 10px 0;">
                            <strong>🧠 향상된 능력:</strong><br>
                            • 시각적 탐색 능력<br>
                            • 순차적 사고력<br>
                            • 집중력과 인내심
                        </div>
                    </div>
                </div>

                <div class="next-stage-info">
                    <h3>🚀 다음 단계 준비!</h3>
                    <p>For Senior 2-2 게임이 새 창에서 열립니다.<br>
                    더 도전적인 두뇌 훈련이 기다리고 있어요!</p>
                </div>
                
                <div class="button-group">
                    <button class="next-game-btn" onclick="goToNextGame()">🎮 다음 게임 (2-2)</button>
                    <button class="submit-btn" onclick="restartGame()">🔄 2-1 다시 하기</button>
                </div>
            `;
            
            document.getElementById('game-content').innerHTML = content;
        }

        function goToNextGame() {
            const nextGameUrl = 'https://asitis7.github.io/Senior_Game/Senior_02_02.html';
            
            // 새 창에서 다음 게임 열기
            nextGameWindow = window.open(
                nextGameUrl,
                'senior_2_2',
                'width=800,height=600,scrollbars=yes,resizable=yes'
            );
            
            // 팝업 차단 확인
            if (!nextGameWindow || nextGameWindow.closed || typeof nextGameWindow.closed == 'undefined') {
                alert(`팝업이 차단되었습니다!\n\n브라우저 설정에서 팝업을 허용하거나,\n아래 주소를 새 탭에서 직접 열어주세요:\n\n${nextGameUrl}`);
                return;
            }
            
            // 새 창에 포커스
            nextGameWindow.focus();
            
            // 성공 메시지 표시
            showNextGameLaunched();
        }

        function showNextGameLaunched() {
            const content = `
                <div class="difficulty-badge">🎉 2-1 완료!</div>
                <div class="game-subtitle">다음 게임으로 이동</div>
                
                <div class="next-stage-info">
                    <h3>✅ For Senior 2-2 게임이 열렸습니다!</h3>
                    <p>새 창에서 다음 단계의 두뇌 훈련을 진행하세요.<br>
                    게임 완료 후 이 창에서 다른 게임을 선택할 수 있습니다.</p>
                </div>
                
                <div class="start-description">
                    <strong>For Senior 2-1 완료!</strong><br><br>
                    축하합니다! 숫자 순서 게임을 성공적으로 완료하셨습니다.<br>
                    50개의 숫자를 정확한 순서로 클릭하셨네요!<br><br>
                    <strong>현재 진행:</strong> For Senior 2-2 게임 실행 중<br>
                    <strong>다음 추천:</strong><br>
                    • 기억력 향상 게임<br>
                    • 패턴 인식 게임<br>
                    • 논리적 사고 게임<br><br>
                    꾸준한 두뇌 훈련으로 인지 능력을 계속 향상시켜 보세요!
                </div>
                
                <div class="button-group">
                    <button class="start-btn" onclick="restartGame()">🔄 2-1 다시 하기</button>
                    <button class="submit-btn" onclick="goToNextGame()" style="background: linear-gradient(45deg, #fd79a8, #e84393);">🎮 2-2 다시 열기</button>
                </div>
            `;
            
            document.getElementById('game-content').innerHTML = content;
        }

        function restartGame() {
            // 게임 초기화
            currentGame = 1;
            game1Time = 0;
            game2Time = 0;
            expectedNumber = 1;
            gameStarted = false;
            
            // 시작 화면으로 복원
            document.getElementById('game-content').innerHTML = `
                <div class="start-screen">
                    <div class="difficulty-badge">🔢 숫자 순서 게임</div>
                    <div class="start-description">
                        <strong>🎯 숫자 순서대로 클릭하기</strong><br><br>
                        5×5 격자에 무작위로 배치된 숫자들을<br>
                        순서대로 클릭하는 게임입니다!<br><br>
                        <strong>🎮 게임 방법:</strong><br>
                        • 1단계: 1~25 숫자를 순서대로 클릭<br>
                        • 2단계: 26~50 숫자를 순서대로 클릭<br><br>
                        <strong>⏰ 목표:</strong> 빠르고 정확하게 완료하기<br>
                        <strong>📝 평가:</strong> 전체 소요 시간으로 평가됩니다<br>
                        <strong>💡 팁:</strong> 숫자의 위치를 미리 파악해보세요
                    </div>
                    
                    <div class="progress-indicator">
                        <strong>🧠 두뇌 운동 효과:</strong><br>
                        집중력, 순발력, 시각적 인지능력 향상!
                    </div>
                    
                    <button class="start-btn" onclick="startGame()">🚀 게임 시작</button>
                </div>
            `;
        }

        // 페이지 언로드 시 열린 게임 창 닫기
        window.onbeforeunload = function() {
            if (nextGameWindow && !nextGameWindow.closed) {
                nextGameWindow.close();
            }
        };
    </script>
</body>
</html>
